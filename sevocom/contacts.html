<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #f7f8fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        
        .thank-you-message {
            background-color: #fff;
            padding: 30px 50px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .thank-you-message h1 {
            color: #007bff;
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        
        .thank-you-message p {
            color: #666;
            font-size: 1.1em;
        }
        
        .thank-you-message .button {
            margin-top: 20px;
        }
        
        .thank-you-message .button a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .thank-you-message .button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="thank-you-message">
        <h1>Thank You!</h1>
        <p>You will soon be connected to a service provider.</p>
        <div class="button">
            <a href="sevo.html">Go Back to ServicePage</a>

        </div>
    </div>
</body>

</html>
